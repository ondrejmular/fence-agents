name = "fence_emerson test config for non admin user"
replay_server_type = "snmp"
#replay_server_args = "-b data/mitm-logs/rsa_keys/id_rsa.pub -B data/mitm-logs/rsa_keys/id_rsa" # additional options for replay server (not required)
#subdir = "ssl-user" # subdir for mitm logs, e.g.: different firmware for one agent (not required)
agent_type = "binmitm"
agent = "fence_emerson"

[options] # options for fence-agent
    # option = [ "value", "long-opt", "short-opt" ]
        # option: name of the option which is used in fence-agent stdin
        # short-opt: not required
	community = [ "fencetest", "--community", "-c" ]
	ipaddr = [ "localhost", "--ip", "-a" ]
	port = [ "1.1.1", "--plug", "-n" ]
	ipport = [ "161", "--ipport", "-u" ]
	snmpget_path = [ "./binmitm.py /usr/bin/snmpget", "--snmpget-path" ]
	snmpset_path = [ "./binmitm.py /usr/bin/snmpset", "--snmpset-path" ]
	snmpwalk_path = [ "./binmitm.py /usr/bin/snmpwalk", "--snmpwalk-path" ]
